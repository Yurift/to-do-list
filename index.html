<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>To do list</title>
  
  
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="tasks-container">
    <div id="tasks-header">
      
      <h2>Salve sua próxima tarefa</h2>
      <form id="add-task-form"></form>
      <input type="text" id="task-title" placeholder="O que você vai fazer?">
      <button id="add-btn" type="submit">
        <ion-icon name="add-outline"></ion-icon>
      </button>
    </div>
    
    <div id="tasks-list-container">
      
      <h2>Estas são as suas tarefas</h2>
     
      <ul id="task-list">
        <li class="task-box template hide">
          
          <span class="task-title">
            
            
          </span>
          <ion-icon name="checkmark-outline" class="done-btn"></ion-icon>
            
          <ion-icon name="close-outline" class="remove-btn"></ion-icon>
        </li>
      </ul>
      
    </div>
    
  </div>


  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
</body>
</html>
